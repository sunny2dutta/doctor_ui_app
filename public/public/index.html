<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointment Requests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <div class="header-left">
            <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
            <span>Dr. John Doe</span>
        </div>
        <div class="header-right">
            <i class="notification-icon">üîî</i>
            <i class="settings-icon">‚öôÔ∏è</i>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showTab('appointments')">Appointments</a></li>
            <li><a href="#" onclick="showTab('historical')">Historical Patients</a></li>
        </ul>
    </nav>
    <main>
        <div id="appointments-tab" class="tab-content">
            <h1>Patient Appointment Requests</h1>
            <table>
                <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Disease</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Date & Time</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="appointment-requests">
                <!-- Appointment requests will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="historical-tab" class="tab-content" style="display:none;">
            <h1>Historical Patients</h1>
            <table>
                <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Disease</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Last Visit</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="historical-patients">
                <!-- Historical patients will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
